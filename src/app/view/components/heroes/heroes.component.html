<section class="flex flex-col">
  <h2>My Heroes</h2>
  <div class="flex items-center gap-2 self-center">
    <mat-form-field appearance="fill">
      <mat-label>Hero name:</mat-label>
      <input matInput #heroName />
    </mat-form-field>
    <button
      (click)="add(heroName.value); heroName.value = ''"
      type="button"
      mat-raised-button
      color="primary"
    >
      <div class="flex items-center gap-2">
        <svg
          class="h-5 w-5 animate-spin text-white"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          *ngIf="isAddHeroLoading$ | async"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>Add hero</span>
      </div>
    </button>
    <h3 class="text-red-600" *ngIf="errorAddHero$ | async as error">
      {{ error }}
    </h3>
  </div>
  <div>
    <div
      *ngIf="isHeroesLoading$ | async; else heroListContainer"
      class="flex animate-pulse flex-col gap-2 rounded-md border border-custom-purple p-4 shadow"
    >
      <div class="h-8 rounded bg-slate-200"></div>
      <div class="h-8 rounded bg-slate-200"></div>
      <div class="h-8 rounded bg-slate-200"></div>
      <div class="h-8 rounded bg-slate-200"></div>
      <div class="h-8 rounded bg-slate-200"></div>
    </div>
  </div>
  <h3 class="text-red-600" *ngIf="errorHeroesLoading$ | async as error">
    {{ error }}
  </h3>
  <ng-template #heroListContainer let-user>
    <div class="flex flex-col gap-2">
      <mat-card
        class="overflow-hidden"
        style="padding: 0 0.5rem 0 0; display: flex"
        *ngFor="let hero of heroes$ | async"
        ><a class="flex flex-1 items-center" routerLink="/detail/{{ hero.id }}">
          <span class="inline-block bg-custom-purple p-2 text-white">{{
            hero.id
          }}</span>
          <span class="grid h-full w-full flex-1 place-items-center">{{
            hero.name
          }}</span>
        </a>
        <button
          class="grid place-content-center"
          type="button"
          title="delete hero"
          (click)="delete(hero)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="delete icon"
            fontIcon="close"
          ></mat-icon></button
      ></mat-card>
    </div>
  </ng-template>
</section>
