<div *ngIf="hero" class="hero-detail">
  <mat-card class="hero-detail__card-container">
    <div class="hero-detail__inner-container">
      <mat-card-title>{{ hero.name | uppercase }}</mat-card-title>
      <mat-card-subtitle><span>id: </span>{{ hero.id }}</mat-card-subtitle>
      <div mat-card-image>
        <div class="hero-detail__image-container">
          <svg
            width="100"
            height="100"
            [data-jdenticon-value]="hero.name"
          ></svg>
        </div>
      </div>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Hero name: </mat-label>
          <input matInput [(ngModel)]="hero.name" placeholder="Hero name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="button" (click)="goBack()">
          go back
        </button>
        <button
          mat-raised-button
          type="button"
          color="primary"
          (click)="save()"
        >
          save
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
